<!DOCTYPE html>
<html>
  <head>
    <title>Zeeply - ZPL File Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200 overflow-hidden">
    <div
      id="dragOverlay"
      class="hidden fixed inset-0 bg-blue-500 bg-opacity-5 border-4 border-blue-400 border-dashed rounded-lg m-4 z-50 pointer-events-none transition-opacity duration-200 opacity-0"
    ></div>
    <div class="container mx-auto h-screen p-4">
      <div
        class="flex justify-between items-center mb-4 bg-gradient-to-r from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 rounded-lg p-3 shadow-lg"
      >
        <h1 class="text-2xl font-bold text-white">Zeeply</h1>
      </div>

      <div class="grid grid-cols-2 gap-4 h-[calc(100vh-7rem)]">
        <!-- Drop Zone -->
        <div class="flex flex-col gap-4 h-full">
          <div
            id="dropZone"
            class="border-2 border-dashed border-gray-300/50 dark:border-gray-700/50 rounded-xl p-4 h-32 flex items-center justify-center bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm transition-all duration-300 ease-in-out hover:border-blue-400 hover:bg-blue-50/80 dark:hover:bg-gray-700/80 shadow-sm"
          >
            <div class="flex flex-col items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-[3rem] w-[3rem] text-blue-500 dark:text-blue-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
              <p class="text-sm text-gray-600 dark:text-gray-300">Drag and drop ZPL file here</p>
              <p class="text-xs text-gray-400 dark:text-gray-500">or click to browse</p>
            </div>
          </div>

          <!-- Editor -->
          <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-xl p-4 flex-1 shadow-sm">
            <h2 class="text-lg font-semibold mb-2 text-gray-800 dark:text-white">Editor</h2>
            <div
              id="editor"
              class="w-full h-[calc(100%-2.5rem)] rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700"
            ></div>
          </div>
        </div>

        <!-- Preview -->
        <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-xl p-4 h-full shadow-sm">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Preview</h2>
            <div class="flex gap-1" id="previewControls" style="display: none">
              <button
                class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 transition-colors"
                id="zoomIn"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <button
                class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 transition-colors"
                id="zoomOut"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
              <button
                class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 transition-colors"
                id="rotate"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <button
                class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 transition-colors"
                id="export"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path
                    fill-rule="evenodd"
                    d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div
            id="preview"
            class="w-full h-[calc(100%-3.5rem)] border border-gray-200 dark:border-gray-700 rounded-lg p-2 overflow-auto bg-white dark:bg-gray-900"
          >
            <!-- Preview content will go here -->
          </div>
        </div>
      </div>

      <!-- Status Bar -->
      <div
        id="statusBar"
        class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-700 px-4 py-2"
      >
        <div class="container mx-auto flex justify-between items-center">
          <span id="statusText" class="text-sm text-gray-600 dark:text-gray-400">Ready</span>
          <div id="statusSpinner" class="hidden">
            <svg
              class="animate-spin h-4 w-4 text-gray-600 dark:text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
